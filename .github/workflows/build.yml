name: Build

on: [push, pull_request]

env:
  CIBW_BEFORE_BUILD: pip install setuptools oldest-supported-numpy
  CIBW_BUILD_VERBOSITY: 3
  # CIBW_TEST_REQUIRES: pytest
  CIBW_TEST_COMMAND: python -c "import sys, numexpr3; sys.exit(0 if numexpr3.test().wasSuccessful() else 1)"
  CIBW_TEST_SKIP: "*macosx*arm64*"
  CIBW_SKIP: "*musllinux*"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.arch }} - ${{ matrix.p_ver }}
    runs-on: ${{ matrix.os }}
    env:
      CIBW_BUILD: ${{ matrix.cibw_build }}
      CIBW_ARCHS_LINUX: ${{ matrix.arch }}
      CIBW_ARCHS_MACOS: ${{ matrix.arch }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [auto64]
        cibw_build: ["cp3{9,10,11}-*"]
        p_ver: ["3.9-3.11"]
        include:
          - arch: arm64
            os: macos-latest
            cibw_build: "cp3{9,10,11}-*"
            p_ver: "3.9-3.11"
          - arch: aarch64
            os: ubuntu-latest
            cibw_build: "cp39*"
            p_ver: "3.9"
          - arch: aarch64
            os: ubuntu-latest
            cibw_build: "cp310*"
            p_ver: "3.10"
          - arch: aarch64
            os: ubuntu-latest
            cibw_build: "cp311*"
            p_ver: "3.11"

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.x'

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel

      - uses: docker/setup-qemu-action@v1
        if: ${{ matrix.arch == 'aarch64' }}
        name: Set up QEMU
      
      - name: Build wheels for Python
        run: |
          python -m cibuildwheel --output-dir wheelhouse
      
      - name: Make sdist
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          python -m pip install build
          python -m build --sdist --outdir wheelhouse .

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*

